<!DOCTYPE html>
<html>
    <head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src='script.js'></script>
    	<title>Tic-tac-toe</title>
	</head>
	<body>
		<div class="content">
			<div class="board">
				<div class="tile" id="0"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile" id="1"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile" id="2"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile nofloat" id="3"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile" id="4"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile" id="5"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile nofloat" id="6"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile" id="7"><span class="X">X</span><span class="O">O</span></div>
				<div class="tile" id="8"><span class="X">X</span><span class="O">O</span></div>
			</div>
		</div>
	</body>
</html>
