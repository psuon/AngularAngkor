<!-- un-order list (e.g. shopping list)  -->

<html>
<head>
	<style type="text/css"> <!-- whenever making css, we always need these style inside "head", all the style -->
		ol {color:blue;font-family:serifs;}<!-- the element name always whatever in the bracket. For example: <p> -->
						<!-- the color is called a property and the "blue" is a value-->
	</style>
</head>
<body>
<ul> <!-- unorder list -->
	<li> apple </li> <!-- list item -->
	<li> orange </li>
	<li> coconut </li>
</ul>

<!-- Order List - things are appear number (helpful: doing instruction, list of movie to watch, etc...) -->
<ol>
	<li> apple </li>
	<li> orange </li>
	<li> coconut </li>
</ol>

</body>
</html>
